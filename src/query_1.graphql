query RepoView($owner: String!, $name: String!, $username: String!) {
  user(login: $username) {
    organization(login: $owner) {
      repository(name: $name) {
        pullRequests(first: 50, states: OPEN, orderBy: {field: CREATED_AT, direction: DESC} ) {
          nodes {
            headRef {
              name
            }
            title
            mergeable
            state
            bodyText
            bodyHTML
            labels(first: 50) {
              edges {
                node {
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}

