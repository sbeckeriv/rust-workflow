query RepoView($owner: String!, $name: String!, $username: String!) {
  user(login: $username) {
    login
    organization(login: $owner) {
      login
      repository(name: $name) {
        pullRequests(first: 50, states: OPEN) {
          nodes {
            title
            mergeable
            state
            bodyText
            bodyHTML
            labels(first: 50) {
              edges {
                node {
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}

